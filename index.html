<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <main>
    <wrapper>
      <div class="head--container">
        <div class="background--avatar">
          <img src="images/bg-pattern-card.svg">
        </div>
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="Photo of Victor">
        </div>
        <div class="desc">
          <p id="name">Victor Crest <span>26</span></p>
          <p id="city">London</p> 
        </div>
      </div>
      <hr>
      <div class="stats">
        <div><p class="stats-numbers">80K</p> <span class="stats-title">Followers</span></div>
        <div><p class="stats-numbers">803K</p> <span class="stats-title">Likes</span></div>
        <div><p class="stats-numbers">1.4K</p> <span class="stats-title">Photos</span></div>
        
      </div>
    </wrapper>
  </main>
  
</body>
</html>
